<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Soorten afbeeldingen</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
</head>

<body style="background-color:#ccc">
    <!--achtergrondkleur werd inline ingesteld om transparantie aan te
   kunnen tonen, later leer je dit via CSS te doen, de techniek die je hier ziet is verouderd en niet onderhoudsvriendelijk -->
    <h1>Correct werken met afbeeldingen</h1>

    <h2>Afbeelding met weinig kleuren (logo, icoon, ...)</h2>

    <h3>GIF</h3>
    <figure> <img src="ster_gif.gif" width="100" height="100" alt="ster" /> <img src="ster_gif_anim.gif" width="96" height="93" alt="ster" />
        <figcaption>3kB versus 8kB</figcaption>
    </figure>

    <h3>PNG</h3>
    <figure>
        <img src="ster_png_8.png" width="100" height="100" alt="ster" /> <img src="ster_png_32.png" width="100" height="100" alt="ster" />
        <figcaption>2kB versus 5kB</figcaption>
    </figure>

    <h3>JPG</h3>

    <figure>
        <img src="ster_jpg_40.jpg" width="100" height="100" alt="ster" /> <img src="ster_jpg_100.jpg" width="100" height="100" alt="ster" />
        <figcaption>2kB versus 8kB</figcaption>
    </figure>

    <h3>SVG</h3>
    <figure>
        <img src="ster_svg.svg" width="100" height="100" alt="ster" />
        <figcaption>3kB</figcaption>
    </figure>


    <h2>Afbeelding met veel kleuren (foto)</h2>

    <h3>bloem_jpg_80.jpg (27 kB)</h3>
    <p><img src="bloem_jpg_80.jpg" width="500" height="335" alt="bloem" /></p>

    <h3>bloem_png_32.png (264 kB)</h3>
    <p><img src="bloem_png_32.png" width="500" height="335" alt="bloem" /></p>

    <h3>bloem_png_8.png (45 kB)</h3>
    <p><img src="bloem_png_8.png" width="500" height="335" alt="bloem" /></p>

    <h2>Overzicht</h2>
    <figure><img src="overzicht.png" alt="vergelijking beeldformaten">
        <figcaption>Vergelijking GIF - JPG - PNG - SVG</figcaption>
    </figure>
</body>

</html>
